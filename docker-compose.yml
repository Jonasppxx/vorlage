version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: mongodb
    restart: always
    command:
      - bash
      - -lc
      - "if [ ! -f /data/keyfile ]; then head -c 756 /dev/urandom | base64 > /data/keyfile; chmod 600 /data/keyfile; fi; exec mongod --replSet rs0 --bind_ip_all --keyFile /data/keyfile"
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: vorlage
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD-SHELL", "mongosh --quiet --eval 'rs.status().ok || rs.initiate({_id:\"rs0\", members:[{_id:0, host:\"localhost:27017\"}]})' mongodb://admin:admin123@localhost:27017/admin"]
      interval: 10s
      timeout: 10s
      retries: 6
      start_period: 20s

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vorlage-app
    restart: always
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: mongodb://admin:admin123@mongodb:27017/vorlage?authSource=admin&replicaSet=rs0
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET:-your-secret-key-change-in-production}
      BETTER_AUTH_URL: http://localhost:3000
      NEXT_PUBLIC_APP_URL: http://localhost:3000
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - vorlage-network
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next

volumes:
  mongodb_data:

networks:
  vorlage-network:
    driver: bridge
