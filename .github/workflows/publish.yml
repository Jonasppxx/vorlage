name: Publish to npm

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'
      - 'PUBLISHING.md'
      - 'QUICKSTART.md'
      - 'DEPLOY.md'
      - 'SETUP-COMPLETE.md'
      - 'TRUSTED-PUBLISHER.md'
      - '.github/**'

jobs:
  publish:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

      - name: Setup Environment
        run: |
          echo "DATABASE_URL=mongodb://localhost:27017/test" >> $GITHUB_ENV

      - name: Install dependencies
        run: npm ci

      - name: Run tests (build check)
        run: npm run build

      - name: Check if should publish
        id: check
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          PUBLISHED_VERSION=$(npm view nexal version 2>/dev/null || echo "0.0.0")
          echo "Current version: $CURRENT_VERSION"
          echo "Published version: $PUBLISHED_VERSION"
          
          # Handle case where HEAD~1 doesn't exist (initial commit or rebase)
          if ! git rev-parse HEAD~1 >/dev/null 2>&1; then
            echo "Initial commit or no previous commit - will publish"
            echo "should_bump=false" >> $GITHUB_OUTPUT
            echo "should_publish=true" >> $GITHUB_OUTPUT
          elif git diff --name-only HEAD~1 HEAD | grep -vE '^(README|.*\.md|\.github)' | grep -q .; then
            if [ "$CURRENT_VERSION" == "$PUBLISHED_VERSION" ]; then
              echo "Code changed but version unchanged - will auto-bump"
              echo "should_bump=true" >> $GITHUB_OUTPUT
              echo "should_publish=true" >> $GITHUB_OUTPUT
            else
              echo "Version already changed - will publish"
              echo "should_bump=false" >> $GITHUB_OUTPUT
              echo "should_publish=true" >> $GITHUB_OUTPUT
            fi
          else
            echo "Only docs changed - skipping"
            echo "should_bump=false" >> $GITHUB_OUTPUT
            echo "should_publish=false" >> $GITHUB_OUTPUT
          fi

      - name: Auto-bump version
        if: steps.check.outputs.should_bump == 'true'
        run: |
          echo "Auto-bumping patch version..."
          npm version patch -m "chore: auto-bump version to %s [skip ci]"
          git push --follow-tags

      - name: Publish to npm (with Trusted Publisher or Token)
        if: steps.check.outputs.should_publish == 'true'
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
